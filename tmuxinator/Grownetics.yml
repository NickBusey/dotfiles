# ~/.tmuxinator/Grownetics.yml

name: Grownetics
root: ~/Code/Grownetics

windows:
  - editor:
      layout: tiled
      panes:
        - vim
  - php:
      root: ~/Code/Grownetics/PHPServer
      panes:
        - git status
  - grownode:
      root: ~/Code/Grownetics/GrowNode
      panes:
        - git status
  - ssh:
      layout: tiled
      panes:
        - ssh deploy@cropcircle.io
        - ssh deploy@crop.cropcircle.io
        - ssh flower@serv.theflowercollective.co
  - growbot:
      layout: tiled
      panes:
        - mosh deploy@vpn.cropcircle.io
        - mosh deploy@vpn.cropcircle.io
